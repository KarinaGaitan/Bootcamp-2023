<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombres Aleatorios</title>
</head>

<body>
    <h1>Nombres Aleatorios</h1>
    <h2 id="name">Elliot</h2>
    <button id="newName">Nuevo Nombre</button>

    <script>
        document.getElementById("newName").addEventListener("click", () => {
            document.getElementById("name").innerText = "Leo";
            alert("Hola Mundo");
        });

        document.getElementById("name");
    </script>
</body>
</html>
